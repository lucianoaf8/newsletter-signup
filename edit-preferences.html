<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Preferences - Luca Newsletter</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="background">
        <div class="background-circle" style="top: -150px; left: -150px;"></div>
        <div class="background-circle" style="bottom: -150px; right: -150px;"></div>
        <div class="background-circle" style="top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
    </div>

    <div id="container">
        <div id="languageToggle">
            <button id="enButton" class="languageButton">EN</button>
            <button id="ptButton" class="languageButton">PT</button>
        </div>

        <h1 id="title" data-translate="editPreferencesTitle">Edit Newsletter Preferences</h1>

        <form id="preferencesForm">
            <div class="preference-section">
                <h2 data-translate="newsletterSections">Newsletter Sections</h2>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="weather" checked>
                        <span data-translate="weather">Weather</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="exchangeRates" checked>
                        <span data-translate="exchangeRates">Exchange Rates</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="quoteOfTheDay" checked>
                        <span data-translate="quoteOfTheDay">Quote of the Day</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="funFact" checked>
                        <span data-translate="funFact">Fun Fact</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="englishWithLuca" checked>
                        <span data-translate="englishWithLuca">English with Luca</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="onThisDay" checked>
                        <span data-translate="onThisDay">On This Day</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="breathingBox" checked>
                        <span data-translate="breathingBox">Breathing Box</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="dailyChallenge" checked>
                        <span data-translate="dailyChallenge">Daily Challenge</span>
                    </label>
                </div>
            </div>

            <div class="preference-section">
                <h2 data-translate="deliveryDays">Delivery Days</h2>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="monday" checked>
                        <span data-translate="monday">Monday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="tuesday" checked>
                        <span data-translate="tuesday">Tuesday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="wednesday" checked>
                        <span data-translate="wednesday">Wednesday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="thursday" checked>
                        <span data-translate="thursday">Thursday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="friday" checked>
                        <span data-translate="friday">Friday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="saturday" checked>
                        <span data-translate="saturday">Saturday</span>
                    </label>
                </div>
                <div class="preference-item">
                    <label>
                        <input type="checkbox" name="sunday" checked>
                        <span data-translate="sunday">Sunday</span>
                    </label>
                </div>
            </div>

            <div class="preference-section">
                <h2 data-translate="interests">Interests</h2>
                <div class="interest-field">
                    <input type="text" name="interest1" placeholder="Interest 1" data-translate="interest1Placeholder">
                </div>
                <div class="interest-field">
                    <input type="text" name="interest2" placeholder="Interest 2" data-translate="interest2Placeholder">
                </div>
                <div class="interest-field">
                    <input type="text" name="interest3" placeholder="Interest 3" data-translate="interest3Placeholder">
                </div>
            </div>

            <div class="preference-section">
                <h2 data-translate="language">Language</h2>
                <div class="language-field">
                    <select name="language">
                        <option value="english" data-translate="languageEnglish">English</option>
                        <option value="portuguese" data-translate="languagePortuguese">Portuguese</option>
                        <option value="both" data-translate="languageBoth">Both</option>
                    </select>
                </div>
            </div>

            <button type="submit" id="savePreferences" data-translate="savePreferences">Save Preferences</button>
        </form>

        <div class="cta-buttons">
            <a href="/" class="cta-button cta-home" data-translate="backToHome">Back to Home</a>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/redirect.js"></script>
</body>
</html>
